{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Add Advert{% endblock %}

{% block content %}
    <h2>Advert Adding</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% bootstrap_formset formset layout='horizontal' %}
        {% buttons submit='Add' %}{% endbuttons %}
    </form>
{% endblock %}
