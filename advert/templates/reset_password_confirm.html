{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
    <h2>Password Reset Confirm</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Reset' %}{% endbuttons %}
    </form>
{% endblock %}
