{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Profile: {{ user.username }}</h2>
    {% if user.first_name and user.last_name %}
        <p>Hi, {{ user.first_name }} {{ user.last_name }}!</p>
    {% else %}
        <p>Hi!</p>
    {% endif %}
    <h3>Your ads</h3>
{% endblock %}
