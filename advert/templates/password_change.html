{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Password Change{% endblock %}

{% block content %}
    <h2>Password change: {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Change' %}{% endbuttons %}
    </form>
{% endblock %}
